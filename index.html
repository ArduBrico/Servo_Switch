<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" href="logo.png" />
    <title>Servo Switch by ArduBrico</title>
    <script type="module" src="https://unpkg.com/esp-web-tools@10.0.0/dist/web/install-button.js?module"></script>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #d7d7db, #b3b3b5);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #333;
      }

      .card {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 500px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .logo {
        max-width: 150px;
        margin-bottom: 20px;
      }

      h1 {
        margin: 5px 0;
        font-size: 1.6em;
        color: #222;
      }

      p {
        margin: 20px 0;
        line-height: 1.5;
      }

      .btn-wrapper {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        justify-content: center;
        margin: 20px 0;
      }

      .btn-wrapper svg {
        width: 32px;
        height: 32px;
        fill: #002244;
      }

      esp-web-install-button::part(button) {
        font-size: 1rem;
        font-weight: bold;
        padding: 10px 20px;
        color: white;
        background-color: #002244;
        border: none;
        border-radius: 9999px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      esp-web-install-button::part(button):hover {
        background-color: #003366;
      }

      a {
        color: #002244;
        text-decoration: underline;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="logo.png" alt="Logo ArduBrico" class="logo" />
      <h1>Instalador Servo Switch</h1>
      <h1>by ArduBrico</h1>
      <p>
        Conecta tu ESP8266 por USB y pulsa el botón para instalar el firmware automáticamente.
      </p>

        <esp-web-install-button manifest="manifest.json"></esp-web-install-button>
      </div>
      <p>
        Visita mi canal de YouTube:
        <a href="https://www.youtube.com/@ArduBrico" target="_blank">ArduBrico</a>
        para más proyectos.
      </p>
    </div>
  </body>
</html>
